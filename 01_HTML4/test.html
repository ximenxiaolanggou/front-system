<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .outer {
      width: 300px;
      height: 300px;
      overflow: hidden;
      background-color: pink;
      position: relative;
    }
    .inner {
      width: 100px;
      height: 100px;
      background-color: aqua;
    }

    .inner2 {
      width: 100px;
      height: 100px;
      background-color: burlywood;
      position: absolute;
    }

    .inner3 {
        width: 150px;
        height: 150px;
        background-color: rebeccapurple;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
    <div class="inner2"></div>
      <div class="inner3"></div>
  </div>
</body>
</html>
