<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_文本间距</title>
    <style>
        div {
            font-size: 30px;
        }
        .atguigu2 {
            /* 字母间距 */
            letter-spacing: 20px;
        }
        .atguigu3 {
            /* 单词间距 */
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div>You got a dream, you gotta protect it.尚硅谷1</div>
    <div class="atguigu2">You got a dream, you gotta protect it.尚硅谷2</div>
    <div class="atguigu3">You got a dream, you gotta protect it.尚硅谷3</div>
</body>
</html>
