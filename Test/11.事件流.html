<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
<script>
    document.querySelector('.outer').addEventListener('click',function (e) {
        alert('Outer')
    })

    document.querySelector('.inner').addEventListener('click',function (e) {
        e.stopPropagation()
        alert('Inner')
    })
</script>
</body>
</html>
