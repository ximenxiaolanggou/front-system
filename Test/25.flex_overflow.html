<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            width: 200px;
            height: 700px;
            border: 1px solid skyblue;
            margin: 0px auto;
            display: flex;
            flex-direction: column;
            overflow: scroll;
        }

        .inner {
            height: 100px;
            width: 50px;
        }
        .inner1 {
            background-color: pink;
        }
        .inner2 {
            background-color: orangered;
        }
        .inner3 {
            background-color: black;
        }
        .inner4 {
            background-color: blue;
        }
        .inner5 {
            background-color: yellow;
        }

        .outer2 {
            width: 200px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="inner inner1">1</div>
    <div class="inner inner2">2</div>
    <div class="inner inner3">3</div>
    <div class="inner inner4">5</div>
    <div class="inner inner5">5</div>
</div>

<div class="outer2"></div>
</body>
</html>
