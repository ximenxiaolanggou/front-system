<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .new {
            width: 395px;
            height: 385px;
            margin: 50px auto;
            padding-left: 30px;
            overflow: hidden;
            border: 1px solid gainsboro;
            box-shadow: 0px 0px 0px 1px gainsboro;
        }

        .title {
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .title {
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
        }

        li {
            border-bottom: 1px dashed gainsboro;
            height: 33px;
            width: 365px;
            line-height: 33px;
        }
        ul li span:first-child {
            font-weight: bold;
        }

        ul li:nth-child(1) span:first-child {
            color: red;
        }

        ul li:nth-child(2) span:first-child {
            color: deeppink;
        }

        ul li:nth-child(3) span:first-child {
            color: orangered;
        }

        ul li span:last-child {
            margin-left: 6px;
        }

    </style>
</head>
<body>
    <div class="new">
        <div class="title">
          百度新闻热榜
        </div>
        <ul>
            <li><span>1</span> <span>全国人代会第二次全体会议热?</span></li>
            <li><span>2</span> <span>美官员承认美国在乌生物实验室有料</span></li>
            <li><span>3</span> <span>组关键词读懂“两高”报告热</span></li>
            <li><span>4</span> <span>建议独生子女父母退休金上调10-20%新</span></li>
            <li><span>5</span> <span>昨日新增本土确诊233例无症状322例热</span></li>
            <li><span>6</span> <span>陕西新增10例本土确诊病例新</span></li>
            <li><span>7</span> <span>新冠或致大脑萎缩 使人提前老10岁</span></li>
            <li><span>8</span> <span>代表:45岁退休利于减少晚婚晚育</span></li>
        </ul>

    </div>
</body>
</html>
