<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            margin: 0;
            padding: 0;
        }
        .hot {
            width: 395px;
            height: 600px;
            margin: 50px auto;
            overflow: hidden;
        }

        .hot-header {
            height: 30px;
            margin-top: 5px;
            font-size: 18px;
            line-height: 30px;
            
        }
        .hot-header-title {
            float: left;
            
        }
        .hot-header-title span {
            color: #0c7f97;
        }
        .hot-header-more {
            float: right;
            font-size: 12px;
            color: #b4b4b4;
        }
        .hot-item {
            margin-top: 20px;
            height: 100px;
            background-color: #f6f6f6;
        }
        .hot-item img {
            width: 100px;
        }
        .hot-item .hot-item-detail {
            width: 260px;
            float: right;
            background: url('./images/arrow.png') no-repeat right center;
        }
        .hot-item-detail-title {
            font-weight: bold;
            margin-top: 12px;
        }
        .hot-item-detail p {
            margin-top: 10px;
            font-size: 14px;
            color: #787878;
        }
        .hot-item-detail span {
            color: #d1d4d3;
        }
    </style>
</head>
<body>
    <div class="hot">
        <div class="hot-header">
            <div class="hot-header-title"><span>热门</span>榜单</div>
            <div class="hot-header-more">更多</div>
        </div>
        <div class="hot-item">
            <img src="./images/nav1.jpg" alt="">
            <div class="hot-item-detail">
                <div class="hot-item-detail-title">搜狗热歌榜</div>

            </div>
        </div>

        <div class="hot-item">

            </div>
        </div>
    </div>
</body>
</html>
