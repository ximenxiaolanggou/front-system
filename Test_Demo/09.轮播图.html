<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
        }
        .container {
            width: 1000px;
            height: 466px;
            margin: 20px auto;
            position: relative;
        }

        .container .pre {
            width: 41px;
            height: 69px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) ;
            background: url("./images/09/icon-slides.png") -83px 0px;
        }

        .container .pre:hover {
            background-position: 0px 0px;
        }


        .container .next {
            width: 41px;
            height: 69px;
            background-color: pink;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%) ;
            background: url("./images/09/icon-slides.png") -125px 0px;
        }

        .container .next:hover {
            background-position: -42px 0px;
        }

        .container .seq {
            width: 100%;
            height: 50px;
            background-color: rgba(0,0,0,.5);
            position: absolute;
            bottom: 0;
            text-align: center;
            font-size: 0px;
        }

        .container .seq ul {
            display: inline-block;
            margin-top: 20px;
        }
        .container .seq ul li {
            width: 10px;
            height: 10px;
            background-color: white;
            float: left;
            border-radius: 50%;
            margin-left: 5px;

        }

        .container .seq ul li:first-child {
            margin-left: 0px;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/09/slide-1.png" alt="">
        <div class="pre"></div>
        <div class="next"></div>

        <div class="seq">
            <ul class="clearfix">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
