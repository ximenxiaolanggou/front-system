<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .outer {
            margin: 0px auto;
            width: 800px;
            height: 800px;
            background-color: gray;

            display: flex;

            /* 横向 从左到右 默认值 */
            /*flex-direction: row;*/

            /* 横向 从右到左 */
            /*flex-direction: row-reverse;*/

            /* 纵向 从上到下 */
            /*flex-direction: column;*/

            /* 纵向 从下到上 */
            flex-direction: column-reverse;
        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: gray;
            background-color: aqua;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">1</div>
    <div class="inner">2</div>
    <div class="inner">3</div>
</div>
</body>
</html>
