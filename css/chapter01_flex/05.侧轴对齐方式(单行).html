<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主轴对齐方式</title>

    <style>
        .outer {
            margin: 0px auto;
            width: 800px;
            height: 800px;
            background-color: gray;

            display: flex;


            /*align-items: flex-start;*/

            /*align-items: flex-end;*/

            /*align-items: center;*/

            /* 默认值 , 如果元素车轴方向的（宽或者高）没有设置值，会被拉升到父容器高度 */
            /*align-items: stretch;*/

            /* 基线对齐*/
            align-items: baseline;

        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: gray;
            background-color: aqua;
            box-sizing: border-box;
        }
        .inner2 {
            height: 300px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">1x</div>
    <div class="inner inner2">2x</div>
    <div class="inner">3x</div>
</div>
</body>
</html>
