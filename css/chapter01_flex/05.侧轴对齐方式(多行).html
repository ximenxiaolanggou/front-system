<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主轴对齐方式</title>

    <style>
        .outer {
            margin: 0px auto;
            width: 800px;
            height: 800px;
            background-color: gray;

            display: flex;

            flex-wrap: wrap;

            /*align-content: flex-start;*/

            /*align-content: end;*/

            /*align-content: center;*/

            /*align-content: space-between;*/

            /*align-content: space-around;*/

            /*align-content: space-evenly;*/

            /*默认值*/
            /*align-content: stretch;*/



        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: gray;
            background-color: aqua;
            box-sizing: border-box;
        }
        .inner2 {
            height: 300px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">1x</div>
    <div class="inner inner2">2x</div>
    <div class="inner">3x</div>
    <div class="inner">4x</div>
    <div class="inner">5x</div>
    <div class="inner">6x</div>
</div>
</body>
</html>
