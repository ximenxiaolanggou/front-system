<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主轴对齐方式</title>

    <style>
        .outer {
            margin: 0px auto;
            width: 800px;
            height: 800px;
            background-color: gray;

            display: flex;


        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: gray;
            background-color: aqua;
            box-sizing: border-box;

            flex-grow:1;
        }
        .inner2 {
            height: 300px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">1x</div>
    <div class="inner inner2">2x</div>
    <div class="inner">3x</div>
</div>
</body>
</html>
