<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主轴对齐方式</title>

    <style>
        .outer {
            margin: 0px auto;
            width: 800px;
            height: 800px;
            background-color: gray;

            display: flex;


        }
        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: gray;
            background-color: aqua;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner" style="order: 1">1</div>
    <div class="inner" style="order: 0">2</div>
    <div class="inner" style="order: -1">3</div>
</div>
</body>
</html>
